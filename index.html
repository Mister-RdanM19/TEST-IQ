<body>

<script>

{q:"21. 12, 24, 36, ...?",a:["48","52","54","60"],c:0},
{q:"22. 2, 6, 18, ...?",a:["24","36","48","54"],c:1},
{q:"23. 5, 10, 20, ...?",a:["25","30","35","40"],c:3},
{q:"24. 9¬≤ = ?",a:["18","72","81","99"],c:2},
{q:"25. 15% dari 200 = ?",a:["15","20","25","30"],c:3},
{q:"26. 7 + (6 √ó 5) = ?",a:["65","37","42","30"],c:1},
{q:"27. Jika hari ini Jumat, 100 hari lagi?",a:["Minggu","Senin","Selasa","Rabu"],c:2},
{q:"28. Semua dokter adalah sarjana. Maka‚Ä¶",a:["Semua sarjana dokter","Dokter pasti sarjana","Sarjana pasti dokter","Tidak ada hubungan"],c:1},

{q:"35. 11, 22, 33, ...?",a:["44","55","66","77"],c:0},

{q:"48. Jika hari ini Minggu, 3 hari lalu?",a:["Rabu","Kamis","Jumat","Sabtu"],c:3},

];

/* ================== RENDER SOAL ================== */
const quiz = document.getElementById("quiz");
questions.forEach((q,i)=>{
let d=document.createElement("div");
d.className="question";
d.innerHTML=`<p><b>${q.q}</b></p>`;
q.a.forEach((o,j)=>{
d.innerHTML+=`
<div class="options">
<label><input type="radio" name="q${i}" value="${j}"> ${o}</label>
</div>`;
});
quiz.appendChild(d);
});

/* ================== TIMER 15 MENIT ================== */
let time=900, finished=false;
const tEl=document.getElementById("timer");
const interval=setInterval(()=>{
let m=Math.floor(time/60), s=time%60;
tEl.innerText=`‚è±Ô∏è ${m}:${s.toString().padStart(2,"0")}`;
if(time--<=0){clearInterval(interval);finish();}
},1000);

/* ================== HITUNG HASIL ================== */
function finish(){
if(finished) return;
finished=true;
clearInterval(interval);
document.getElementById("submitBtn").disabled=true;

let correct=0, wrong=0, empty=0;
questions.forEach((q,i)=>{
let a=document.querySelector(`input[name=q${i}]:checked`);
if(!a) empty++;
else if(+a.value===q.c) correct++;
else wrong++;
});

let accuracy=Math.round((correct/questions.length)*100);
let iq =
correct<=15?"IQ < 85":
correct<=25?"IQ 85‚Äì99":
correct<=35?"IQ 100‚Äì114":
correct<=45?"IQ 115‚Äì129":"IQ ‚â• 130";

document.getElementById("result").innerHTML=`
<h3>üìä Hasil TEST</h3>
<p>Benar: <b>${correct}</b></p>
<p>Salah: <b>${wrong}</b></p>
<p>Tidak dijawab: <b>${empty}</b></p>
<p>Akurasi: <b>${accuracy}%</b></p>
<p>Estimasi IQ: <b>${iq}</b></p>
<p>Status: <b>${accuracy>=60?"CERDAS":"TIDAK CERDAS"}</b></p>
`;

drawBar(correct,wrong,empty);
}

/* ================== GRAFIK BATANG ================== */
function drawBar(c,w,e){
const ctx=document.getElementById("chart").getContext("2d");
ctx.clearRect(0,0,450,300);
const data=[c,w,e];
const colors=["#22c55e","#ef4444","#eab308"];
const labels=["Benar","Salah","Kosong"];

data.forEach((v,i)=>{
ctx.fillStyle=colors[i];
ctx.fillRect(90+i*110,260-v*4,60,v*4);
ctx.fillText(labels[i],95+i*110,280);
});
}

/* ================== MODE ================== */
function toggleMode(){
document.body.classList.toggle("light");
}
</script>
